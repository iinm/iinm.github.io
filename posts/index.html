<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Loading...</title>
  </head>
  <body>
    <div id="post"></div>
    <script charset="utf-8">
      (() => {
        const markdown2html = (markdownContent) => {
          return markdownContent
            // header
            .replace(/^(#+) (.+)$/gm, (match, levelChars, content) =>
                                        `<h${levelChars.length}>${content}</h${levelChars.length}>`)
            // image
            .replace(/!\[([^\[]+)\]\(([^\)]+)\)/g, '<img src="$2" alt="$1">')
            // link
            .replace(/\[([^\[]+)\]\(([^\)]+)\)/gm, '<a href="$2" target="_blank">$1</a>')
            // list
            .replace(/\n\* (.+)$/gm, '<ul><li>$1</li></ul>')
            .replace(/\<\/ul\>\<ul\>/gm, '')
            .replace(/\n[0-9]\. (.+)$/gm, '<ol><li>$1</li></ol>')
            .replace(/\<\/ol\>\<ol\>/gm, '')
            // quote
            .replace(/\n>(.+)$/gm, '<blockquote>$1</blockquote>')
            .replace(/\<\/blockquote\>\<blockquote\>/gm, '')
            // code
            .replace(/\n```\n*/gm, '<pre><code>')
            .replace(/```\n/gm, '</code></pre>')
          ;
        };

        const render = (markdownContent, el) => {
          document.title = markdownContent.split(/\n/)[0];
          const html = markdown2html(markdownContent);
          console.log(html);
          el.innerHTML = html;
        };

        const urlParams = new URLSearchParams(window.location.search);
        const source = window.location.origin + window.location.pathname + urlParams.get('id') + '.md';

        const postEl = document.querySelector('#post');
        postEl.textContent = "âŒ› Loading...";
        fetch(source)
          .then(res => res.text())
          .then(markdownContent => render(markdownContent, postEl))
        ;
      })();
    </script>
  </body>
</html>
